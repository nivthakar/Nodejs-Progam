<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    form { display: grid; gap: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Enter Your Details</h1>
  <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="email">Number 1:</label>
    <input type="number" id="num_one" name="num_one" required>
    <label for="email">Number 2:</label>
    <input type="number" id="num_two" name="num_two" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
